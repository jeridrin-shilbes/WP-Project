<html lang="en">
<head>

            <div class="product">

                    <h3> Vase</h3>
                    <p>Rs.2000.00</p>
                    <button onclick="addToCart('Vase', 2000.00)">Add to Cart</button>

        <p>Total: Rs.<span id="cart-total">0.00</span></p>

<footer>

</footer>
