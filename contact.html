<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NoName</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            text-align: left;
        }
        input, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        textarea
        {
            resize:none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #555;
        }
        .thank-you {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }
        #logo{
        width:45vh;}
        nav ul li {
            display: inline;
}
nav ul li a {
    color: black;
    font-size:20px;
    text-decoration: underline;
    font-weight: bold;
}
nav ul {
    list-style: none;
    padding: 0;
    display: flex;
    justify-content: center;
    gap: 20px;
}
        header 
        {
            background-color: #f4f3;
            color: white;
            padding: 1rem;
            text-align: center;
        }

    </style>
</head>
<header>

    <img id="logo" src="ImgElements/logo.png" alt="logo">
    <nav>
        <ul>
            <li><a href="ecommerce.html">Home</a></li>
            <li><a href="ecommerce.html">Products</a></li>
            <li><a href="ecommerce.html">Cart</a></li>
            <li><a href="#contact-form">Contact</a></li>
        </ul>
    </nav>
</header>
<body>
    <div class="container">
        <div id="msg">
            <h1>Contact Us</h1>
            <p>If you have any questions, feel free to reach out to us using the form below.</p>
        </div>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
        <p class="thank-you" id="thank-you-message">Thank you for your message! We'll get back to you soon.</p>
    </div>
    <script>
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("contact-form").style.display = "none";
            document.getElementById("msg").style.display="none";
            document.getElementById("thank-you-message").style.display = "block";
            document.getElementById("container").style.padding="1000px";
        });
    </script>
</body>
</html>
